<!-- Search -->
<div class="mx-auto col-4 m-4">
  <input placeholder="Search by Title" [(ngModel)]="searchbytitle" class="form-control">
</div>
<!-- Table -->
<div class="mx-auto col-9">
  <ag-grid-angular style="width: 1210px; height: 600px; font-size:medium" class="ag-theme-balham"
    [rowData]="rowData | search : searchbytitle " data-toggle="modal" data-target="#myModal"
    (rowClicked)=modalDisplay($event) [columnDefs]="columnDefs">
  </ag-grid-angular>
</div>
<!-- Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">raw JSON data</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <pre>{{modalData | json}}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
